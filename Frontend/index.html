<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket booking</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="" alt="LOGO" />
      </div>
      <div class="search">
        <div class="search">
          <input
            class="search-box"
            type="search"
            class="search-box"
            placeholder="Search"
          />
        </div>
      </div>
      <div class="button">
        <button type="button" class="sign-in-btn">Sign In</button>
      </div>
    </div>
    <div class="nav">
      <div class="Movies">
        <a href="">Movies</a>
      </div>
      <div class="Stream">
        <a href="">Stream</a>
      </div>
      <div class="Events">
        <a href="">Events</a>
      </div>
      <div class="Sports">
        <a href="">Sports</a>
      </div>
    </div>

    <div class="movie-grid">
      <div class="movie-item">Movie 1</div>
      <div class="movie-item">Movie 2</div>
      <div class="movie-item">Movie 3</div>
      <div class="movie-item">Movie 4</div>
      <div class="movie-item">Movie 5</div>
      <div class="movie-item">Movie 6</div>
      <div class="movie-item">Movie 7</div>
      <div class="movie-item">Movie 8</div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Ticket booking website. All rights reserved.</p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
